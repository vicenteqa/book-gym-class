name: Book CROSS TRAINING for THU 18:45
on:
    workflow_dispatch:
    schedule:
        - cron: '35 16 * * 2' # Runs every tuesday at 18:25h to book the class for Thursday at 18:45 // Summer time 2h diff

jobs:
    invoke-template:
        uses: ./.github/workflows/template.yml
        with:
            activity: 'CROSS TRAINING'
            activity_time: '18:45'
        secrets:
            BASE_URL: ${{ secrets.BASE_URL }}
            GYMUSERNAME: ${{ secrets.GYMUSERNAME }}
            PASSWORD: ${{ secrets.PASSWORD }}
